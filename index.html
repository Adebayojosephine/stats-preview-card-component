<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-container box">
        <img
          src="./images/image-header-desktop.jpg"
          alt="Three women working and smiling"
          class="image"
        />
      </div>
      <div class="text-container box">
        <h1>
          Get <span id="span-text">insights</span> that help your business grow.
        </h1>
        <p id="para-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-box">
          <div class="stats-container">
            <div class="stats one">
              10k+
              <div class="stats-heading">COMPANIES</div>
            </div>
          </div>
          <div class="stats-container">
            <div class="stats">
              314
              <div class="stats-heading">TEMPLATES</div>
            </div>
          </div>
          <div class="stats-container">
            <div class="stats">
              12M+
              <div class="stats-heading">QUERIES</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Josephine</a>.
    </div>
  </body>
</html>
